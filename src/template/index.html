<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link href="/assets/images/favicon.ico" rel="shortcut icon" />

  <title>
    <%= htmlWebpackPlugin.options.title%>
  </title>

  <link href="<%= htmlWebpackPlugin.files.chunks.app.css %>" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
    integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
    crossorigin="anonymous" />
</head>

<body>
  <div id="app"></div>

  <script type="text/javascript" src="/assets/vendors/bridge/base.js"></script>

  <%= htmlWebpackPlugin.files.runtime %>

    <script defer src="<%= htmlWebpackPlugin.files.chunks.vendor.entry %>"></script>
    <script defer src="<%= htmlWebpackPlugin.files.chunks.app.entry %>"></script>
</body>

</html>
